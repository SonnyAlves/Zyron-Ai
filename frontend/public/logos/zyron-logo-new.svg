<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <style>
      .zyron-teal { fill: #5BA89E; }
      .zyron-pink { fill: #FF6B89; }
      .zyron-white { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background (transparent) -->
  <rect width="500" height="500" fill="transparent"/>

  <!-- Outer Teal Ring - Main curved shape -->
  <path class="zyron-teal" d="M 380 80 Q 480 100 480 200 Q 490 300 450 380 Q 420 420 350 440 Q 300 450 250 450 Q 180 450 130 400 Q 80 350 90 260 Q 95 200 150 140 Q 200 80 300 70 Q 340 65 380 80 Z"/>

  <!-- White border/separator inner -->
  <path class="zyron-white" d="M 360 110 Q 440 130 440 220 Q 445 290 410 360 Q 380 400 310 415 Q 260 425 210 420 Q 160 415 130 380 Q 110 360 110 320 Q 105 250 130 180 Q 155 120 220 105 Q 280 95 340 110 Q 350 110 360 110 Z"/>

  <!-- Main Pink center shape -->
  <path class="zyron-pink" d="M 350 140 Q 420 160 430 250 Q 435 320 400 370 Q 370 405 310 410 Q 260 415 210 405 Q 160 395 140 360 Q 125 330 130 280 Q 135 220 160 170 Q 190 130 250 120 Q 300 115 350 140 Z"/>

  <!-- Small Pink hexagon/blob bottom-left -->
  <path class="zyron-pink" d="M 120 350 Q 90 330 70 360 Q 55 385 70 410 Q 90 420 120 415 Q 140 405 135 380 Q 130 360 120 350 Z"/>

  <!-- White separator line between shapes -->
  <path class="zyron-white" d="M 190 290 Q 200 310 220 320 Q 240 330 260 320 Q 275 310 280 290" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round"/>
</svg>