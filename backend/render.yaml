services:
  - type: web
    name: zyron-ai-backend
    runtime: python
    region: frankfurt  # ou oregon, singapore selon votre localisation
    plan: free  # Plan gratuit
    branch: feature/persistence-mvp
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ANTHROPIC_API_KEY
        sync: false  # À configurer manuellement dans Render dashboard
      - key: SUPABASE_URL
        sync: false  # À configurer manuellement dans Render dashboard
      - key: SUPABASE_KEY
        sync: false  # À configurer manuellement dans Render dashboard
    healthCheckPath: /health

